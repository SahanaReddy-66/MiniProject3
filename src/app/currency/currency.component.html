<div class="row">
    <div class="col-12">

    </div>
</div>

<div>
    <mat-toolbar class="top">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Currency Conversion</span>
        <span class="example-spacer"></span>
        <div>



        </div>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>share</mat-icon>
        </button>
    </mat-toolbar>
</div>
<br>

<div class="row">
    <div class="col-3 ">
        <div class="sidenav" (click)="about()"> About </div>
        <div class="sidenav" (click)="info()">  Registered Info</div>
        <div class="sidenav" (click)="clients()">Clients</div>
        <div class="sidenav" (click)="contact()">Contact</div>
    </div>
    <div class="col-8">
        <div>
            <h2 class="basic">Currency Conversion Operations</h2>
        </div>
        <br>
        <div>
            <label for=""><b style="font-size: 20px;">Select the Country:</b></label>
            <select name="" id="" [(ngModel)]="selected">
                <option value="0">Select the Country</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
                <option value="RUB">RUB</option>
                <option value="PHP">PHP</option>
            </select>
        </div>
          <br><br>
        <div>
          
          <form [formGroup]="currencyForm">
              <input type="number" placeholder= " Indian Amount" formControlName="value" [(ngModel)]="amount">
              <p *ngIf ="value.touched && value.invalid" class="error">Pleaseenter valid Amount</p>
              <br>
              <button class="convert" (click)="conversion()">Convert</button>
              <!-- <input type="text"  placeholder="Converted Amount" [(ngModel)]="finalValue"> -->
          </form>  
            <input type="text"  placeholder="Converted Amount" [(ngModel)]="finalValue"> 
        </div>

    </div>




    <!-- Footer -->
    <footer class="page-footer font-small special-color-dark pt-4 footer">

        <!-- Footer Elements -->
        <div class="container">

            <!--Grid row-->
            <div class="row">

                <!--Grid column-->
                <div class="col-md-6 mb-4">

                    <!-- Form -->
                    <form class="form-inline">
                        <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search"
                            aria-label="Search">
                        <i class="fas fa-search" aria-hidden="true"></i>
                    </form>
                    <!-- Form -->

                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-6 mb-4">

                    <form class="input-group">
                        <input type="text" class="form-control form-control-sm" placeholder="Your email"
                            aria-label="Your email" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button type="button">Sign up</button>
                        </div>
                    </form>

                </div>
                <!--Grid column-->

            </div>
            <!--Grid row-->

        </div>
        <!-- Footer Elements -->



    </footer>
    <!-- Footer -->
